{% extends "base.html" %}

{% block head %}
  <style>
    table {
      border-spacing: 0;
      width: 100%;
      border: 1px solid #ddd;
    }
    
    th, td {
      text-align: left;
      padding: 16px;
    }
    
    tr:nth-child(even) {
      background-color: #f2f2f2
    }
    </style>
{% endblock %}

{% block content %}
  <div class="site-section bg-light">
    <div class="container">
      <div class="row align-items-stretch retro-layout-2">
        <input id="filter" type="text" placeholder="Filter..">
        <table>
          <thead>
            <tr>
              <th>Time</th>
              <th>Level</th>
              <th>Name</th>
              <th>File</th>
              <th>Message</th>
            </tr>
          </thead>
          <tbody id="messageTable"></tbody>
        </table> 
      </div>
    </div>
  </div>
{% endblock %}

{% block script %}
  <script type="text/javascript" charset="utf-8">
    var socket = io();
  
    socket.on("messages", function(msg) {
      var table = document.getElementById("messageTable");
      var row = table.insertRow(0);

      var time    = row.insertCell(0);
      var level   = row.insertCell(1);
      var name    = row.insertCell(2);
      var file    = row.insertCell(3);
      var message = row.insertCell(4);

      time.innerHTML    = new Date(msg.time*1000).toLocaleTimeString();
      level.innerHTML   = msg.level;
      name.innerHTML    = msg.name;
      file.innerHTML    = msg.file;
      message.innerHTML = msg.msg;
    });
  </script>

  <script>
    $(document).ready(function(){
      $("#filter").on("keyup", function() {
        var value = $(this).val().toLowerCase();
        $("#messageTable tr").filter(function() {
          $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
        });
      });
    });
  </script>
{% endblock %}
